name: Build and Deploy ASP.NET Core and Blazor Server App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0'

      - name: dotnet build Backend (ASP.NET Core)
        run: |
          cd RustDetector.api
          dotnet restore
          dotnet build --configuration Release

      - name: dotnet publish Backend (ASP.NET Core)
        run: |
          cd RustDetector.api
          echo "Contents of the directory before publish:"
          ls ${{env.DOTNET_ROOT}}
          dotnet publish RustDetector.api.csproj -c Release -o ${{env.DOTNET_ROOT}}/backend
          echo "Contents of the directory after publish:"
          ls ${{env.DOTNET_ROOT}}

      - name: Upload backend artifact for deployment
        uses: actions/upload-artifact@v2
        with:
          name: backend-artifact
          path: ${{env.DOTNET_ROOT}}/backend

      - name: dotnet build Frontend (Blazor Server App)
        run: |
          cd RustDetector.blazor
          dotnet restore
          dotnet build --configuration Release

      - name: dotnet publish Frontend (Blazor Server App)
        run: |
          dotnet publish ./RustDetector.blazor/RustDetector.blazor.csproj -c Release -o /frontend

      - name: Upload frontend artifact for deployment
        uses: actions/upload-artifact@v2
        with:
          name: frontend-artifact
          path: /frontend

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'

    steps:
      - name: Download Backend artifact
        uses: actions/download-artifact@v2
        with:
          name: backend-artifact

      - name: Logging root
        run: |
          ls .

      - name: Deploy Backend to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'rustdetector'
          slot-name: 'Production'
          package: /backend
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D3196DCE27274553A3C438185ECE00E7 }}

      - name: Download Frontend artifact
        uses: actions/download-artifact@v2
        with:
          name: frontend-artifact

      - name: Deploy Frontend to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'rustdetector'
          slot-name: 'Production'
          package: /frontend
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D3196DCE27274553A3C438185ECE00E7 }}
